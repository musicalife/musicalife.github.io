<style>
    body {
        background-image: url(https://blog.marcospena.es/wp-content/uploads/2024/07/genres-collage-850x486.webp);
        background-size: cover;
        height: 100vh;
        margin: 0;
    }

    .header {
        grid-area: header;
        background-color: #fbfbfbf2;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 99;

    }


    /*Genero*/
    .genero-grid {
        align-items: center;

    }

    .row {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 20px;
    }

    .genero {
        width: 15%;
        /* Ajusta el ancho de cada generoo */
        margin: 10px;
        border: 1px solid #ddd;
        border-radius: 14px;
        padding: 10px;
        text-align: center;
        background-color: gray;
        align-items: center;
    }

    .genero img {
        width: 95%;
        height: 100px;
        /* Ajusta la altura de la imagen */
        object-fit: cover;
        border-radius: 16px;
    }

    h4 {
        width: 100%;
        display: flex;
        justify-content: center;
        font-size: larger;
        margin-top: 15px;

    }
</style>
