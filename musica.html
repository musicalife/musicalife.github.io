<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Reproductor de Música</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            padding-top: -1%;
        }
        .table th, .table td{
            background-color: rgba(64, 182, 123, 0.863);
            margin-bottom: 20px;
        }
        .Coleccion-Musica {
            width: 100%;
            height: 200px;
            display: flex;
            flex-direction: row;
            padding: 30px;
            background-image: url(img/regaeton.jpg);

        }

        .Coleccion-Musica img {
            width: 100px;
            margin-left: 10px;
            border-radius: 20px;
            filter: drop-shadow(0 0 10px rgba(241, 3, 189, 0.384));
        }

        .Coleccion-Musica h1 {
            font-family: 'Times New Roman', Times, serif;
            margin-left: 40px;
            font-weight: bold;
            font-size: 120px;
            filter: drop-shadow(0 0 10px rgb(0, 0, 0));
            color: white;
            background-color: rgba(255, 255, 255, 0.250);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <section class="layout">
        <nav class="navbar navbar-expand-lg" style="background-color: gray;">
